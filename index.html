<body>

    <nav class="navbar navbar-expand-lg navbar-orange bg-orange">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="https://static.prepp.in/public/image/09-Mar_10:52_collegedunia%20team.jpeg?w=256&q=75" alt="" style="height: 60px;">Collegedunia</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">

                  </li>

      <!-- https://static.prepp.in/public/image/09-Mar_10:52_collegedunia%20team.jpeg?w=256&q=75 -->

    <div class="container-div">
        <input type="text" id="searchInput" placeholder="Search by college name" style="margin-bottom: 100px; height: 40px; width: 300px;">

        <div class="table-container">

            <table id="collegeTable">
                <thead>
                    <tr>
                        <th>CD Rank</th>

                        <th>Fees</th>
                        <th>Placements</th>
                        <th>Review Rating</th>
                        <th>Ranking</th>
                    </tr>
                </thead>
                <tbody id="collegeBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
